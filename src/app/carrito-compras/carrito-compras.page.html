<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carrito">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: ${{ producto.precio }}</p>
        <p>IVA: ${{ producto.iva }}</p>
        <p>Precio total: ${{ producto.totalPrecio }}</p>
      </ion-label>
      <ion-button (click)="eliminarDelCarrito(producto.id)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total Iva: ${{ totalIva }}</ion-label>
    <ion-label>Precio Unitario: ${{ totalUnitario }}</ion-label>
    <ion-label>Precio Total: ${{ total }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-button (click)="comprarCarrito()">Comparar</ion-button>
    </ion-label>
  </ion-item>
</ion-content>
