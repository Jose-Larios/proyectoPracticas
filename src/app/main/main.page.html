<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Seleciona tu Pase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let product of productos">
      <ion-thumbnail slot="start">
        <ion-img [src]="product.imagen"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ product.nombre }}</h2>
        <p>Precio: ${{ product.precio }}</p>
        <p>IVA: ${{ product.iva }}</p>
        <p>Precio total: ${{ product.totalPrecio }}</p>
        <p>{{product.descripcion}}</p>
      </ion-label>
      <ion-button (click)="agregarCarrito(product)">Agregar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
