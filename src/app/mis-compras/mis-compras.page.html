<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>Compras realizadas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of carritoComprado">
      <ion-thumbnail slot="start">
        <img [src]="producto.imagen" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>${{ producto.precio}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total Iva: ${{ totalIvaCompra }}</ion-label>
    <ion-label>Precio Unitario: ${{ totalUnitarioCompra }}</ion-label>
    <ion-label>Precio Total: ${{ totalCompra }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>
      <ion-button (click)="eliminarCarritoComplado()"> Eliminar </ion-button>
    </ion-label>
  </ion-item>
</ion-content>
